<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TASK ZONE</title>
    <!-- Fonts -->
     <link rel="stylesheet" href="sources/fonts/fonts.css">
    <!-- Stylesheets -->
     <link rel="stylesheet" href="sources/stylesheets/style.css"> <!-- Root stylesheet -->
     <link rel="stylesheet" href="sources/stylesheets/section_nav.css"> 
     <link rel="stylesheet" href="sources/stylesheets/section_main.css">
        <!-- Components -->
        <link rel="stylesheet" href="sources/stylesheets/components/comp_task.css">
        <link rel="stylesheet" href="sources/stylesheets/components/comp_addBox.css">
</head>
<body>
    <!-- Navigator left side -->
    <nav>

    </nav>
    <!-- Main section -->
    <main>
        <section class="section-tools">
            <button class="tools-button button" id="add">
                Create new
            </button>
        </section>
        <section class="section-task">
            <ul class="task-list" id="task-list">
                <h2>MY TASK</h2>
                <li class="task-list_item">
                    <p class="task"> Hacer compras en el supermercado </p>
                </li>
                <li class="task-list_item">
                    <p class="task"> Terminar tarea de arquitectura </p>
                </li>
            </ul>
        </section>
    </main>

    <div class="addBox">
        <form id="add_form" method="GET">
            <!-- Task title input -->
            <input 
            type="text" 
            class="addBox-textInput" 
            id="input-task_title"
            placeholder="Insert your task title">
            <button type="submit" class="button" id="input-send">
                Crear
            </button>
        </form>
    </div>
    <script type="module" src="/scripts/script.js"></script>
</body>
</html>
